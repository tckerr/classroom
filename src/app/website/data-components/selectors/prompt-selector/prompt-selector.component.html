<div>
  <div *ngFor="let question of questions">
    <div class="form-group row">
      <label class="col-2 col-form-label small text-right" for="{{question.key}}">{{question.key}}</label>
      <div class="col-3">
        <select
          id="{{question.key}}"
          (change)="onSelect(question, $event.target.value)"
          class="form-control"
          [disabled]="question.disabled">
          <option
            *ngFor="let option of question.options; let i = index;"
            [value]="option.id"
            [selected]="i == 0">
            <span>{{option.display}}</span>
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
