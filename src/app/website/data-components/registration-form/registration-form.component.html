<div class="container">
  <form #registrationForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="model.username" type="text" class="form-control" name="password" id="username" required>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input [(ngModel)]="model.password1" type="text" type="password" class="form-control" name="password1"
             id="password1">
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input [(ngModel)]="model.password2" type="text" type="password" class="form-control" name="password2"
             id="password2">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="model.email" type="text" class="form-control" name="email" id="email" required>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
