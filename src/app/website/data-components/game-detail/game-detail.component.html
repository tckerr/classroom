    <span>JSON</span>
  </div>
  <div class="card-block">
    <div>
      <t-json-viewer [json]="gameSummary.asJson()"></t-json-viewer>

  </div>
</div>
<app-loading-spinner *ngIf="!gameSummary"></app-loading-spinner>
