<div class="card">
  <div class="card-block">
    <h4 class="card-title">Action Options</h4>
    <h6 class="card-subtitle mb-2 text-muted">Play an action card.</h6>
      <select
        [(ngModel)]="selectedCard"
        (change)="onSelect($event)"
        class="form-control">
        <option
          *ngFor="let card of cards"
          [ngValue]="card">
          <span>{{card.template.name}}</span>
        </option>
      </select>
  </div>
</div>
