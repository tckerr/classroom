<div class="mt-3 row">
  <div class="col-12">
    <ngb-tabset>

      <ngb-tab title="Info">
        <ng-template ngbTabContent>
          <div class="mt-2 p-2 row">
            <div class="col-12">
              <p><strong>GameId:</strong> {{gameId}}</p>
              <p><strong>ActorId:</strong> {{actorId}}</p>
            </div>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="Actions">
        <ng-template ngbTabContent>
          <div class="mt-2 p-2 row">
            <div class="col-12">
              <app-game-actions [gameId]="gameId" [actorId]="actorId"></app-game-actions>
            </div>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="JSON">
        <ng-template ngbTabContent>
          <div class="mt-2 p-2 row">
            <div class="col-12">
              <app-game-detail [gameId]="gameId" [actorId]="actorId"></app-game-detail>
            </div>
          </div>
        </ng-template>
      </ngb-tab>

    </ngb-tabset>
  </div>
</div>
