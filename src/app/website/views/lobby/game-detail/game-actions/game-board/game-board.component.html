<div class="card">

   <div class="card-header">
      <span class="mr-3">Turn Details</span>
      <small class="text-muted">
         <span class="mr-2"><strong>Game ID:</strong> {{accessor.gameId}}</span>
         <span class="mr-2"><strong>Stage:</strong> {{accessor.stageType}}</span>
         <span><strong>Phase:</strong> {{accessor.phaseType}}</span>
      </small>
      <app-loading-spinner [inline]="true" [spinnerWidth]="20" *ngIf="loading"></app-loading-spinner>
   </div>

   <div class="card-block">
      <div class="row">
         <div class="col-5">
            <app-actor-list [actors]="accessor.actors" [currentTurnActor]="accessor.currentTurnActor"></app-actor-list>
         </div>
         <div class="col-7">
            <app-seat-grid [seats]="accessor.seats" [currentTurnActor]="accessor.currentTurnActor"></app-seat-grid>
         </div>
      </div>

   </div>
</div>
